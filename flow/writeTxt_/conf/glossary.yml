  - mar_Deva: '७) सदरचे अंदाजपत्रक हे ढोबळ नमुना अंदाजपत्रक असल्याने, या कामांच्या सविस्तर अंदाजपत्रकांना तांत्रिक दृष्टया मान्यता करीता असताना आरोग्य खात्याच्या त्या-त्या आरोग्य सेवा मंडळाच्या उप संचालकांच्या सहमतीने तरतूदी अंतिम करण्यात याव्यात.'
