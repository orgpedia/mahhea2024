  - mar_Deva: '७. संबंधित अधिकाऱ्यांना त्यांच्या पदोन्नतीनंतरच्या पदस्थापनेवर रुजू होण्यासाठी तात्काळ कार्यमुक्त करण्यात यावे. संबंधित अधिकाऱ्यांनी त्यांना दिलेल्या पदस्थापनेच्या ठिकाणी एक महिन्याच्या आत हजर होऊन, त्याबाबतचा अहवाल उप सचिव (सेवा-२), सा. आ. विभाग, मंत्रालय, मुंबई व संचालक, आरोग्य सेवा(१), मुंबई यांना सादर करावा. पदस्थापना बदलून घेण्यासाठी राजकीय दबाव आणल्यास सदर कृती महाराष्ट्र नागरी सेवा (वर्तणूक) नियम, १९७९ मधील तरतूदीनुसार शिस्तभंग विषयक कारवाईस पात्र ठरेल.'
  - eng_Latn: '7. The concerned officers should be relieved immediately to join their postings after promotion. The concerned officers shall report to the Deputy Secretary (Services-II), S.A. Department, Mantralaya, Mumbai and the Director, Health Services (I), Mumbai within one month from the place of posting assigned to them. Any political pressure to change the post will invite disciplinary action under the provisions of the Maharashtra Civil Services (Conduct) Rules, 1979.'


  - mar_Deva: '७. पदोन्नती देण्यात आलेल्या अधिकाऱ्यांनी पदोन्नतीनंतर पदग्रहण केल्यापासून एक महिन्याच्या आत वेतन निश्चितीचा विकल्प द्यावा, असा विकल्प न दिल्यास त्यांची वेतन निश्चिती, महाराष्ट्र नागरी सेवा (वेतन) नियम, १९८१ मधील नियम क्र. ११(१)(ए) नुसार पदोन्नतीचा दिनांक विचारात घेऊन करण्यात यावी.'
  - eng_Latn: 'The officers who have been promoted shall give the option of fixation of pay within one month from the date of assumption of charge of the post after promotion, failing which their fixation of pay shall be governed by the provisions of Rule No. 7 of the Maharashtra Civil Services (Pay) Rules, 1981. 11 (1) (a), the date of promotion shall be taken into account.'


